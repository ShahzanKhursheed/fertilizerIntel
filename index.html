<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Fertilizer Usage Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <span id="intro" >Welcome To Fertilizer.Intel</span>
        <div class="box">
        </div>
           <div class="hero">
               <span>This is your Website</span>
           </div>
        </div>
    <div class="container">
        <h1>Fertilizer Usage Optimizer for Higher Yield</h1>
        <form id="fertilizer-form">
            <label for="ph">Enter Soil pH:</label>
            <input type="number" id="ph" step="0.1" required>

            <h2>Enter Nutrient Levels (kg/ha):</h2>
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" step="0.1" required>

            <label for="phosphate">Phosphate (P):</label>
            <input type="number" id="phosphate" step="0.1" required>

            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" step="0.1" required>

            <label for="carbon">Carbon (C):</label>
            <input type="number" id="carbon" step="0.1" required>

            <label for="boron">Boron (B):</label>
            <input type="number" id="boron" step="0.1" required>

            <label for="iron">Iron (Fe):</label>
            <input type="number" id="iron" step="0.1" required>

            <label for="manganese">Manganese (Mn):</label>
            <input type="number" id="manganese" step="0.1" required>

            <label for="zinc">Zinc (Zn):</label>
            <input type="number" id="zinc" step="0.1" required>

            <label for="molybdenum">Molybdenum (Mo):</label>
            <input type="number" id="molybdenum" step="0.1" required>

            <label for="copper">Copper (Cu):</label>
            <input type="number" id="copper" step="0.1" required>

            <label for="chloride">Chloride (Cl):</label>
            <input type="number" id="chloride" step="0.1" required>

            <label for="sulphur">Sulphur (S):</label>
            <input type="number" id="sulphur" step="0.1" required>

            <label for="calcium">Calcium (Ca):</label>
            <input type="number" id="calcium" step="0.1" required>

            <label for="sodium">Sodium (Na):</label>
            <input type="number" id="sodium" step="0.1" required>

            <label for="magnesium">Magnesium (Mg):</label>
            <input type="number" id="magnesium" step="0.1" required>

            <label for="area">Enter Field Area (Hectares):</label>
            <input type="number" id="area" step="0.1" required>

            <button type="button" id="calculate-btn">Calculate Fertilizer</button>
        </form>

        <div id="result">
            <h2>Fertilizer Recommendation</h2>
            <p id="recommendation"></p>
        </div>
    </div>

    <footer>
        <h3>Contact Us</h3>
        <p>If you have any queries, send an email to <a href="mailto:shahzankhursheed786@gmail.com">Mail</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
